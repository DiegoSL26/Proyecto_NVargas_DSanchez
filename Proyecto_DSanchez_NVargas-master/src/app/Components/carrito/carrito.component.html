<div class="container">
    <div class="row">
        <div class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dulce of carrito">
                    <td> {{dulce.nombre}}</td>
                    <td> {{dulce.tipo}}</td>
                    <td> {{dulce.costo}}</td>
                    <button class="btn" type="button" (click)="eliminar(dulce)">Eliminar</button>
                </tr>
            </tbody>
        </div>
    </div>
    <h2>Total: {{total}}</h2>
    <div class="buttonsDiv">
        <button type="button" class="buttonS"(click)="comprar()">Comprar</button>
        <button type="button" class="buttonC"(click)="home()">Volver</button>
    </div>
</div>
